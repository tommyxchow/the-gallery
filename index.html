<html>
<head>
    <title>The Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <h1>Welcome To My Gallery!</h1>

    <p>Here are the art pieces we currently have on display:</p>

    <div>
        <button id = mona_lisa onclick = "loadImage(id)">Mona Lisa</button>

        <button id = starry_night onclick = "loadImage(id)">Starry Night</button>
    
        <button id = girl_with_pearl_earring onclick = "loadImage(id)">Girl WIth a Pearl Earring</button>
    </div>

    <div class = "gap"></div>

    <img id = display src ="">

    <form action="/comment" id="comment-form" method="post" enctype="multipart/form-data">
        <label for="text-form-name">Name: </label>
        <input id="text-form-name" type="text" name="name"><br/>
        <label for="form-comment">Comment: </label>
        <input id="form-comment" type="text" name="comment">
        <input type="submit" value="Submit">
    </form>

    <h2>Comments</h2>
    <p hidden>{{loop}}</p>

<script src="functions.js" ></script>
</body>
</html>
