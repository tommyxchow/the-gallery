<!DOCTYPE html>
<html>

<head>
    <title>The Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    {{message}}
    {{welcome}}
    <a href="/login">Login</a><br>
    <a href="/register">Register</a><br>

    <p>Here are the art pieces we currently have on display:</p>

    <div>
        <button id=mona_lisa.jpg onclick="loadImage(id)">Mona Lisa</button>

        <button id=starry_night.jpg onclick="loadImage(id)">Starry Night</button>

        <button id=girl_with_pearl_earring.jpg onclick="loadImage(id)">Girl WIth a Pearl Earring</button>

        {{buttonLoop}}
    </div>

    <div class="gap"></div>

    <img id=display src="">

    <h2>Upload</h2>

    <div class="form" id="uploadForm">
        <form action="/image-upload" id="image-form" method="post" enctype="multipart/form-data">
            <label for="form-file">Image: </label>
            <input id="form-file" type="file" name="upload">
            <br><br>
            <label for="image-form-name">Caption: </label>
            <input id="image-form-name" type="text" name="name">
            <br><br>
            <input type="submit" value="Submit">
            {{token}}
        </form>
    </div>

    <div class="bigGap"></div>

    <h2>Comments</h2>

    <div class="form" id="commentForm">
        <form action="/comment" id="comment-form" method="post" enctype="multipart/form-data">
            <label for="text-form-name">Name: </label>
            <input id="text-form-name" type="text" name="name">
            <br><br>
            <label for="form-comment">Comment: </label>
            <input id="form-comment" type="text" name="comment">
            <br><br>
            <input type="submit" value="Submit">
            {{token}}
        </form>
    </div>

    {{commentLoop}}

    <div class="bigGap"></div>

    <h2>Chat</h2>

    <div class="chat" id="chatInput">
        <label for="chat-name">Name: </label>
        <input id="chat-name" type="text" name="name">
        <br><br>
        <label for="chat-comment">Comment: </label>
        <input id="chat-comment" type="text" name="comment">
        <br><br>
        <button onclick="sendMessage()">Chat</button>
    </div>

    <div id="chat"></div>

    <script src="functions.js"></script>
</body>

</html>
